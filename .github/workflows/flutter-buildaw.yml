name: Flutter Build - Windows & Android

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable
    - name: Get Dependencies
      run: flutter pub get
    - name: Build Windows Executable
      run: flutter build windows

  build-android:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable
    - name: Get Dependencies
      run: flutter pub get
    - name: Build Android APK
      run: flutter build apk
